<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum-Kit JS</title>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" media="all">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" integrity="sha384-v8BU367qNbs/aIZIxuivaU55N5GPF89WBerHoGA4QTcbUjYiLQtKdrfXnqAcXyTv" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="drum-solid.svg" type="image/x-icon">
</head>
<body>
    <div class="keys">
        <div data-key="65" class="key">
          <kbd>A</kbd>
          <span class="sound">clap</span>
        </div>
        <div data-key="83" class="key">
          <kbd>S</kbd>
          <span class="sound">hihat</span>
        </div>
        <div data-key="68" class="key">
          <kbd>D</kbd>
          <span class="sound">kick</span>
        </div>
        <div data-key="70" class="key">
          <kbd>F</kbd>
          <span class="sound">openhat</span>
        </div>
        <div data-key="71" class="key">
          <kbd>G</kbd>
          <span class="sound">boom</span>
        </div>
        <div data-key="72" class="key">
          <kbd>H</kbd>
          <span class="sound">ride</span>
        </div>
        <div data-key="74" class="key">
          <kbd>J</kbd>
          <span class="sound">snare</span>
        </div>
        <div data-key="75" class="key">
          <kbd>K</kbd>
          <span class="sound">tom</span>
        </div>
        <div data-key="76" class="key">
          <kbd>L</kbd>
          <span class="sound">tink</span>
        </div>
      </div>
      <footer>
          <h2>Made By <a href="https://github.com/SharjeelDev/Drum-Kit-JS" target="_blank" title="Source Code">Prasad Kandekar</a></h2>
          <ul class="social-icon wow">
            <li><a href="#" target="_blank" ><i class="fa fa-instagram"></i></a></li>
            <li><a href="#" target="_blank" ><i class="fa fa-twitter"></i></a></li>
            <li><a href="#" target="_blank" ><i class="fa fa-github"></i></a></li>
          </ul>
        </footer>

      
    
      <audio data-key="65" src="/30-Days-Javascript/P1/sounds/crash.mp3"></audio>
      <audio data-key="83" src="/30-Days-Javascript/P1/sounds/tom-1.mp3"></audio>
      <audio data-key="68" src="/30-Days-Javascript/P1/sounds/kick-bass.mp3"></audio>
      <audio data-key="70" src="/30-Days-Javascript/P1/sounds/tom-2.mp3"></audio>
      <audio data-key="71" src="/30-Days-Javascript/P1/sounds/snare.mp3"></audio>
      <audio data-key="72" src="/30-Days-Javascript/P1/sounds/tom-3.mp3"></audio>
      <audio data-key="74" src="/30-Days-Javascript/P1/sounds/tom-4.mp3"></audio>
      <audio data-key="75" src="/30-Days-Javascript/P1/sounds/snare.mp3"></audio>
      <audio data-key="76" src="/30-Days-Javascript/P1/sounds/tom-3.mp3"></audio>

      <script src="script.js"></script>
</body>
</html>
